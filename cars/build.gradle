buildscript {
    repositories {
        mavenCentral()
        maven {
          url uri('gradleLibs/')
        }
    }
    dependencies {
        classpath 'dk.giraf:deployPlugin:1.0'
        classpath 'com.github.triplet.gradle:play-publisher:1.0.2'
    }
}

apply plugin: 'android'
apply plugin: 'dk.giraf.deploy'
apply plugin: 'play'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    lintOptions {
          abortOnError false
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
        debug {
            testCoverageEnabled true
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':giraf-component')
    compile project(':metadata')
    compile project(':OasisLib')
}

play {
    serviceAccountEmail = project.playAcc.accountEmail
    pk12File = file(project.playAcc.keyPath)
    track = 'alpha'
}