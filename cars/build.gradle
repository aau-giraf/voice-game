buildscript {
    repositories {
        maven {
          url uri('gradleLibs/')
        }
    }
    dependencies {
        classpath 'dk.giraf:deployPlugin:1.0'
    }
}

apply plugin: 'android'
apply plugin: 'dk.giraf.deploy'

android {
    compileSdkVersion 19
    buildToolsVersion "21.1.2"

    lintOptions {
          abortOnError false
    }

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':giraf-component')
    compile project(':metadata')
    compile project(':OasisLib')
}
